<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
.form {
border-radius: 5px;
background-color: #E8E8E8;
padding: 20px;
}
input[type=submit] {
    width: 20%;
    border: none;
    color: white;
    background-color: #4CAF50;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success".>
    <a class="navbar-brand">Digital Music Collection</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/songform">All Time Greatest Hits<span class="sr-only">(current)</span></a>
            <li class="nav-item active">
                <a class="nav-link" href="/songform">One Hit Wonders<span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>

<br>
<br>
<div class="form">
<form action ="#" th:action="@{/songconfirm}" th:object="${song}" method="post">
    Name: <input type="text" th:field="*{name}"/><br/>
    <br>
    Artist: <input type="text" th:field="*{artist}"/><br/>
    <br>
    Album: <input type="text" th:field="*{album}"/><br/>
    <br>
    Year: <input type="number" th:field="*{year}" /><br/>
    <br>
    Genre:
    <br>
    <input type="radio" id="genre1" name="genre" value="1" th:field="*{genre}" >
    <label for="genre1">Rock</label>
    <input type="radio" id="genre2" name="genre" value="2" th:field="*{genre}">
    <label for="genre2">Pop</label>
    <input type="radio" id="genre3" name="genre" value="3" th:field="*{genre}">
    <label for="genre3">R&B</label>
    <input type="radio" id="genre4" name="genre" value="4" th:field="*{genre}">
    <label for="genre4">Hip Hop</label>
    <br>
    <br>
    Rating:
    <br>
    <input type="radio" id="rating1" name="rating" value=1 th:field="*{rating}" >
    <label for="rating1">Buy it</label>
    <input type="radio" id="rating2" name="rating" value=2 th:field="*{rating}">
    <label for="rating2">Burn it</label>
    <input type="radio" id="rating3" name="rating" value=3 th:field="*{rating}">
    <label for="rating3">Bury it</label>
    <input type="radio" id="rating4" name="rating" value=4 th:field="*{rating}">
    <label for="rating4">Ban it</label>
    <br>
    <br>

 Is the digital download available:
    <br>
    <input type="radio" id="inStockYes" name="inStockYes" value="true"
           th:field="*{inStock}"><label for="inStockYes">Yes</label>
    <input type="radio" id="inStockNo" name="inStockNo" value="false"
           th:field="*{inStock}"><label for="inStockNo">No</label>

<br>
    <input type="submit" value="Submit"/>


</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
